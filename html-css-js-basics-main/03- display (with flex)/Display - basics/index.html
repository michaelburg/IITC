<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="inline">
        babi
    </div>
    <div>
        babi
    </div>

    <div class="container">
        <div class="box">Box 1 (div - block by default)</div>
        <div class="box">Box 2 (div - block by default)</div>
        <div class="box hide">invisible box! You cant see me!</div>
    </div>


    <div class="container inline">
        <div class="box">Box 3 </div>
        <div class="box">Box 4 hello</div>
    </div>

    <div class="container inline">
        <div class="box">Box 5 (div - block by default)</div>
        <div class="box">Box 6 (div - block by default)</div>
    </div>


    <div class="container">
        <p>This is a paragraph (block by default).</p>
        <p>This is a <span>span<span>!</span> </span>(inline by default) inside paragraph</p>
    </div>

    <div class="container">
        <div class="circle"></div>
        <div class="circle inline"></div>
        <div class="circle inline"></div>
        <div class="circle"></div>
    </div>

</body>

</html>
