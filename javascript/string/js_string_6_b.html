<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function count_val(text) {
        let temp = text.split(",");
        let count = 0;
        for (let i = 0; i < temp.length; i++) {
          value = temp[i].split(":");
          len_val = value[1].trim().length;
          count += len_val;
        }
        return count;
      }

      const text = "name:nathan , family:krasney , city:haifa";
      console.log(count_val(text));
    </script>
  </body>
</html>
