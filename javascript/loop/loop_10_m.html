<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop_10_m
      let number = parseInt(prompt("enter number: "));
      let num_digits = parseInt(Math.log10(number));
      for (let i = num_digits; i >= 0; i--) {
        console.log(parseInt(number / 10 ** i));
        number = number % 10 ** i;
      }
      ///
    </script>
  </body>
</html>
