<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function count_similar(array1, array2) {
        let count = 0;
        for (let i = 0; i < array1.length; i++) {
          for (let y = 0; y < array1.length; y++) {
            if (array1[i] == array2[y]) {
              count++;
            }
          }
        }
        return count;
      }
      array1 = [1, 5, 8];
      array2 = [5, 8, 2];
      console.log(count_similar(array1, array2));
    </script>
  </body>
</html>
