<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum_all(num) {
        let sum = 0;
        for (let i = 0; i < num; i++) {
          sum += i + 1;
        }
        return sum;
      }
      console.log(sum_all(4));
    </script>
  </body>
</html>
