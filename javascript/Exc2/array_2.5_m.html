<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function is_in_array(array, num) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] == num) {
            return true;
          }
        }
        return false;
      }
      array = [1, 2, 3, 4, 5, 6, 7];
      console.log(is_in_array(array, 10));
    </script>
  </body>
</html>
