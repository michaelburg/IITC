<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = parseFloat(prompt("enter number: "));
      let sum = 1,i = 1;
      while (i < number) {
        sum += sum * i;
        i++;
      }
      console.log(sum);
    </script>
  </body>
