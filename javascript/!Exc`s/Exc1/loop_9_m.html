<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //loop_9_m
      let num=parseInt(prompt('enter number: '))
      let min = num;
      let max = num;
      while (num > 0 && !isNaN(num)) {
        min = Math.min(min, num);
        max = Math.max(max, num);
        num=parseInt(prompt('enter number: '))
      }
      console.log(min);
      console.log(max);
      ////
    </script>
  </body>
</html>
