<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let min = NaN;
      i = 0;
      while (i < 5) {
        num = parseFloat(prompt("enter number: "));
        if (isNaN(min)) {
          min = num;
        }
        min = Math.min(min, num);
        i++;
      }
      console.log("min number is: ", min);
    </script>
  </body>
</html>
