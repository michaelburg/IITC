<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop_5_m
      let number = parseFloat(prompt("enter number to factorial: "));
      let sum = 1;
      let i = 0;
      do {
        i++;
        sum += sum * i;
      } while (i < number - 1);
      console.log('factorial: ',sum);
      /////

      //loop_6_m
      let min = NaN;
      i = 0;
      do {
        num = parseFloat(prompt("enter number: "));
        if (isNaN(min)) {
          min = num;
        }
        min = Math.min(min, num);
        i++;
      } while (i < 5);
      console.log('min number is: ' ,min);
      ////
    </script>
  </body>
</html>
