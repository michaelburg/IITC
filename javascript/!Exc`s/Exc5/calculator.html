<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="reset.css" /> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="text">
        <button class="CE" onclick="clearResult()">C</button>
        <input type="text" id="result" readonly />
      </div>
      <div class="dash">
        <div class="numbers">
          <button class="purple" onclick="appendToResult('7')">7</button>
          <button class="purple" onclick="appendToResult('8')">8</button>
          <button class="purple" onclick="appendToResult('9')">9</button>
          <button class="purple" onclick="appendToResult('4')">4</button>
          <button class="purple" onclick="appendToResult('5')">5</button>
          <button class="purple" onclick="appendToResult('6')">6</button>
          <button class="purple" onclick="appendToResult('1')">1</button>
          <button class="purple" onclick="appendToResult('2')">2</button>
          <button class="purple" onclick="appendToResult('3')">3</button>
          <button class="purple" onclick="appendToResult('0')">0</button>
          <button class="purple" onclick="appendToResult('.')">.</button>
          <button class="green" onclick="calculate()">=</button>
        </div>
        <div class="math">
          <button class="green" onclick="action('/')">/</button>
          <button class="green" onclick="action('*')">*</button>
          <button class="green" onclick="action('-')">-</button>
          <button class="green" onclick="action('+')">+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
