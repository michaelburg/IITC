    <title>Document</title>

  <body>
    <script>
      function Upper(text){
        // return text.toUpperCase();//whole word upper
        return text.charAt(0).toUpperCase() + text.slice(1);//first letter upper
      }
      console.log(Upper('hello'))
    </script>
  </body>
