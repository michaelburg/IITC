  <body>
    <script>
      array = [];
      let sum = 0;
      for (let i = 0; i < 5; i++) {
        let new_number = Math.floor(Math.random() * 99) + 1;
        sum += new_number;

      console.log(sum);
      console.log(sum / 5);
