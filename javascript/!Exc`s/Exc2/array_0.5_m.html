<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      array = [5, 3, 7, 8, 11];
      let sum = 0;
      for (let i = 0; i < array.length; i++) {
        sum += array[i];
      }
      console.log(sum);
      console.log(sum / array.length);
    </script>
  </body>
</html>
