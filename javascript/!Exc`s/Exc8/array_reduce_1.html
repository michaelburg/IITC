  <body>
    <script>
      const arr = [1, 2, 3, 4];

      // 0 + 1 + 2 + 3 + 4
      const sum = 0;
      const sumWithInitial = arr.reduce(
        (accumulator, currentValue) => accumulator + currentValue,
        sum
      );

      console.log(sumWithInitial);
    </script>
