<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findInArray(arr, num) {
        return arr.find((element) => element == num) == num;
      }
      arr = [1, 3, 5, -2, 7];
      if (findInArray(arr, 5)) console.log("yes");
      else console.log("no");
      if (findInArray(arr, 99)) console.log("yes");
      else console.log("no");
    </script>
  </body>
</html>
