<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function creat(x) {
        newPARA = document.createElement("p");
        newPARA.innerText = x;
        document.body.appendChild(newPARA);
      }
      arr = ["Alice", "Bob", "Charlie", "David"];
      arr.map((x) => creat(x));
    </script>
  </body>
</html>
