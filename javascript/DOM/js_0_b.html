<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .circle {
        width: 100px;
        height: 100px;
        border-radius: 50%; /* To create a circle */
        display: inline-block;
        margin-right: 10px; /* Add some space between circles */
        cursor: pointer; /* Change cursor to pointer on hover */
      }

      /* Circle colors */
      .green {
        background-color: green;
      }
      .red {
        background-color: red;
      }
      .blue {
        background-color: blue;
      }

      /* Hide the circle */
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="circle green" onclick="this.classList.add('hidden')"></div>
    <div class="circle red" onclick="this.classList.add('hidden')"></div>
    <div class="circle blue" onclick="this.classList.add('hidden')"></div>
  </body>
</html>
