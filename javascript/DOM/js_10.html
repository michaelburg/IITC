<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="input1" type="number" />
    <input id="input2" type="number" />
    <button id="Div" onclick="Div()">Div</button>
    <button id="sub" onclick="sub()">sub</button>
    <button id="mul" onclick="mul()">mul</button>
    <button id="add" onclick="add()">add</button>
    <script>
      function Div() {
        const num1 = document.getElementById("input1").valueAsNumber;
        const num2 = document.getElementById("input2").valueAsNumber;
        alert(num1 / num2);
      }
      function sub() {
        const num1 = document.getElementById("input1").valueAsNumber;
        const num2 = document.getElementById("input2").valueAsNumber;
        alert(num1 - num2);
      }
      function mul() {
        const num1 = document.getElementById("input1").valueAsNumber;
        const num2 = document.getElementById("input2").valueAsNumber;
        alert(num1 * num2);
      }
      function add() {
        const num1 = document.getElementById("input1").valueAsNumber;
        const num2 = document.getElementById("input2").valueAsNumber;
        alert(num1 + num2);
      }
    </script>
  </body>
</html>
