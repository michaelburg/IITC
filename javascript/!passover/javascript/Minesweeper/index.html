<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Classic Minesweeper</h1>
      <div class="controls">
        <button onclick="setSize(8,8,10)">Beginner</button>
        <button onclick="setSize(15,15,40)">Intermediate</button>
        <button onclick="setSize(22,22,99)">Expert</button>
      </div>
      <div class="custom-settings">
        <label>Width</label>
        <input type="number" value="8" id="customWidth" />
        <label>Height</label>
        <input type="number" value="8" id="customHight" />
        <label>Mines</label>
        <input type="number" value="10" id="customMines" />
        <button onclick="customSize()">Set Custom Size</button>
      </div>
      <button onclick="reset()" class="reset-button">Reset</button>
      <div class="board" id="board"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
