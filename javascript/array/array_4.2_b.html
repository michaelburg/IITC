<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function get_max(array1) {
        let max = array1[0][0];
        array1.forEach((element) => {
          element.forEach((e) => {
            max = Math.max(max, e);
          });
        });
        return max;
      }
      let array1 = [
        [1, 2, 3, 4],
        [5, 6, 7, 8],
      ];
      console.log(get_max(array1));
    </script>
  </body>
</html>
