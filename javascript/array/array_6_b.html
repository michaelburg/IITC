  <body>
    <script>
      function sort_arr(array1) {
        let min;
        for (i = 0; i < array1.length; i++) {
          for (let y = i; y < array1.length; y++) {
            if (array1[i] < array1[y]) {
              temp = array1[i];
              array1[i] = array1[y];
              array1[y] = temp;
            }
          }
        }
        return array1;
      }

      let array1 = [1,2,3,4];
      console.log(sort_arr(array1));
    </script>
