<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function get_sum(array1) {
        let sum = 0;
        for (let i = 0; i < array1.length; i++) {
          sum += array1[i];
        }
        return sum;
      }
      let array1 = [4, 3, 2, 1];
      console.log(get_sum(array1));
    </script>
  </body>
</html>
