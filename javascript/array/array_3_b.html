<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function get_max(array1){
        let max=array1[0]
        array1.forEach(element => {
          max=Math.max(max,element)
        });
        return max
      }
      let array1 = [4, 3, 2, 1];
      console.log(get_max(array1));
    </script>
  </body>
</html>
