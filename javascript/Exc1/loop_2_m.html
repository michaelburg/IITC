<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let i = 0;
      while (i < 5) {
        i++;
        sum += parseFloat(prompt("enter number: "));
      }
      console.log("sum of inputs: ", sum);
      console.log("average of inputs: ", sum / i);
    </script>
  </body>
</html>
