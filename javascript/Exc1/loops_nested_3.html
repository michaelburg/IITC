<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      ///loops_nested_3
      for (let i = 1; i <= 10; i++) {
        let text = "";
        for (let y = 1; y <= 10; y++) {
          text += i * y;
          text += ",";
        }
        console.log(text);
      }
    </script>
  </body>
</html>
