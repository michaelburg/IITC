<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //loop_1_m
      let i = 1;
      do {
        console.log(i);
        i++;
      } while (i <= 100);
      ///
      //loop_2_m
      let sum = 0;
      i = 0;
      do {
        i++;
        sum+=parseFloat(prompt('enter number: '))
      } while (i < 5);
      console.log("sum of inputs: ", sum);
      console.log("average of inputs: ", sum / i);
      /////
    </script>
  </body>
</html>
