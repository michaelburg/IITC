<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i, sum;
      //loop 1
      for (i = 1; i <= 100; i++) {
        console.log(i);
      }
      
      //loop 2
      sum = 0;
      for (i = 0; i < 5; i++) {
        sum += parseFloat(prompt("enter number: "));
      }
      console.log("sum of inputs: ", sum);
      console.log("average of inputs: ", sum / i);
    </script>
  </body>
</html>
