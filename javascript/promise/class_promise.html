    <ul class="myUL"></ul>
    <script>
      let todoList = [];
      const todoUL = document.querySelector(".myUL");
      createList();
      function createList() {
        for (let i = 0; i < 10; i++) {
          todoList.push(i);

          const li = document.createElement("li");
          li.textContent = i;
          li.onclick = deleteItem;

          todoUL.appendChild(li);
        }
      }
      function deleteItem() {
        const index = Array.from(todoUL.children).indexOf(this);
        this.remove();
        todoList.splice(index, 1);
      }
    </script>
