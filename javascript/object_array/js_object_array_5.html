<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const book1 = {
        name: "michael1",
        pages: 1,
        white: function () {
          return this.name + " " + this.pages;
        },
      };
      const book2 = {
        name: "michael2",
        pages: 2,
        white: function () {
          return this.name + " " + this.pages;
        },
      };
      const book3 = {
        name: "michael3",
        pages: 3,
        white: function () {
          return this.name + " " + this.pages;
        },
      };
      const book4 = {
        name: "michael4",
        pages: 4,
        white: function () {
          return this.name + " " + this.pages;
        },
      };
      const book5 = {
        name: "michael5",
        pages: 5,
        white: function () {
          return this.name + " " + this.pages;
        },
      };
      books = [book1, book2, book3, book4, book5];
      min = NaN;
      for (let i = 0; i < books.length; i++) {
        if (isNaN(min)) {
          min = i;
        } else {
          if (books[min].name.length > books[i].name.length) min = i;
        }
      }
      console.log(books[min].name);
    </script>
  </body>
</html>
